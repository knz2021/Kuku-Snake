<!DOCTYPE html>
<html>
<head>
    <title>掛け算スネークゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fcfc98;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1990da;
            margin: 10px;
        }
        #game-container {
            position: relative;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid #f9e054;
            background-color: #adf0c5;
        }
        #score, #question {
            font-size: 24px;
            color: #197fec;
            margin: 10px;
            text-align: center;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #49a3db;
            background-color: rgba(250, 223, 223, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #aae4ac;
            color: rgb(50, 152, 248);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #b3e9b5;
        }
    </style>
</head>
<body>
    <h1>掛け算スネークゲーム</h1>
    <div id="question">問題: </div>
    <div id="score">スコア: 0</div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-over">
            <h2>ゲームオーバー!</h2>
            <p>最終スコア: <span id="final-score">0</span></p>
            <p><span id="game-over-reason"></span></p>
            <button onclick="restartGame()">もう一度プレイ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');
        let gridSize, tileCount;

        function resizeCanvas() {
            const containerWidth = Math.min(window.innerWidth * 0.9, 600);
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            gridSize = Math.floor(containerWidth / 20);
            tileCount = Math.floor(containerWidth / gridSize);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            restartGame();
        });

        let snake = [{ x: 10, y: 10 }];
        let foods = [];
        let dx = 0, dy = 0, score = 0;
        let gameOver = false;
        let currentQuestion = { num1: 0, num2: 0, result: 0 };

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37, RIGHT_KEY = 39, UP_KEY = 38, DOWN_KEY = 40;
            if (event.keyCode === LEFT_KEY && dx === 0) [dx, dy] = [-1, 0];
            if (event.keyCode === UP_KEY && dy === 0) [dx, dy] = [0, -1];
            if (event.keyCode === RIGHT_KEY && dx === 0) [dx, dy] = [1, 0];
            if (event.keyCode === DOWN_KEY && dy === 0) [dx, dy] = [0, 1];
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            currentQuestion = { num1, num2, result: num1 * num2 };
            document.getElementById('question').textContent = 
                `問題: ${num1} × ${num2} = ?`;
        }

        function generateFoods() {
            foods = [{ x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount), value: currentQuestion.result, isCorrect: true }];
            while (foods.length < 5) {
                const x = Math.floor(Math.random() * tileCount);
                const y = Math.floor(Math.random() * tileCount);
                const value = currentQuestion.result + Math.floor(Math.random() * 10) - 5;
                if (!foods.some(f => f.x === x && f.y === y)) {
                    foods.push({ x, y, value, isCorrect: false });
                }
            }
        }

        function setGameOver(reason) {
            gameOver = true;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-reason').textContent = reason;
        }

        function drawGame() {
            if (gameOver) return;
            clearCanvas();
            moveSnake();
            checkCollision();
            drawSnake();
            drawFoods();
            setTimeout(drawGame, 200);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                setGameOver("壁に衝突しました！");
                return;
            }
            if (snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
                setGameOver("自分自身に衝突しました！");
                return;
            }
            foods.forEach((food, i) => {
                if (food.x === head.x && food.y === head.y) {
                    if (food.isCorrect) {
                        score += 10;
                        snake.push({});
                        generateQuestion();
                        generateFoods();
                    } else {
                        setGameOver(`不正解！正しい答えは ${currentQuestion.result}`);
                    }
                }
            });
        }

        function drawSnake() {
            ctx.fillStyle = 'lawngreen';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });
        }

        function drawFoods() {
            foods.forEach(food => {
                ctx.fillStyle = 'hotpink';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
                ctx.fillStyle = 'white';
                ctx.font = `${gridSize / 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(food.value, food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
            });
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = `スコア: ${score}`;
            document.getElementById('game-over').style.display = 'none';
            generateQuestion();
            generateFoods();
            drawGame();
        }

        resizeCanvas();
        restartGame();
    </script>
</body>
</html>
